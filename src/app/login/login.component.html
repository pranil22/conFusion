<mat-toolbar color="primary">
  Login
<span class="flex-spacer"></span>
<button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<p>
  {{ user | json }}
</p>

<form novalidate (ngSubmit)="onSubmit()">
  
  <mat-dialog-content>
    <p>
      <mat-form-field>
        <input matInput 
          type="text" 
          placeholder="Username" 
          [(ngModel)]="user.username"
          name="username">
      </mat-form-field>
      <mat-form-field>
        <input matInput
          type="password"
          placeholder="Password"
          [(ngModel)]="user.password"
          name="password"
        >
      </mat-form-field>
      <mat-checkbox [(ngModel)]="user.remember" name="remember">
        Remember Me
      </mat-checkbox>
    </p>
  </mat-dialog-content>
  <div style="text-align: right;">
    <button type="button" mat-button mat-dialog-close>Cancel</button>
  <button type="submit" mat-button class="background-primary text-floral-white" >Login</button>
  </div>
  <mat-dialog-actions>

  </mat-dialog-actions>
  
</form>
